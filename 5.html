  <body>
    <p>
      Buatlah function untuk menentukan biaya parkir yang dihitung berdasarkan
      lama parkir dengan paramater bilangan bulat sebagai lama waktu parkir.
      Biaya parkir 2 jam pertama 2000 dan perjam berikutnya 1000, dan biaya
      maksimal 10000.
    </p>
    <script>
      function hitungParkir(jam) {
        if (jam == 2 || jam == 1) {
          return 2000;
        }
        let total = 2000;
        for (let i = 1; i <= jam; i++) {
          total += 1000;
          if (total >= 10000) {
            total = 10000;
          }
        }
        return total;
      }
    </script>
  </body>
